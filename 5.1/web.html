<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест по математике</title>
  <script>
    function checkAnswer() {
      let userAnswer = document.forms["quizForm"]["answer"].value;
      let correctAnswer = document.forms["quizForm"].dataset.correct;
      if (userAnswer === correctAnswer) {
        alert("Правильно!");
      } else {
        alert("Неправильно!");
      }
    }
  </script>
</head>
<body>
<h2>Математический тест</h2>
<form name="quizForm" data-correct="4">
  <p>Сколько будет 2 + 2?</p>
  <input type="text" name="answer">
  <button type="button" onclick="checkAnswer()">Проверить</button>
</form>
<br>
<a href="test2.html">Следующий</a>
</body>
</html>
