<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объект Книга</title>
  <script>
    let book = {
      ["title"]: "Война и мир",
      ["author"]: "Лев Толстой",
      ["year"]: 1869,
      ["genre"]: "Роман",
      ["pages"]: 1225
    };

    // Добавление нового свойства
    book["publisher"] = "Русский вестник";

    // Удаление неактуального свойства
    delete book["pages"];

    // Метод для вывода всех значений свойств
    book.displayInfo = function() {
      let info = "";
      for (let key in this) {
        if (typeof this[key] !== "function") {
          info += `${key}: ${this[key]}\n`;
        }
      }
      alert(info);
    };
  </script>
</head>
<body>
<h2>Объект Книга</h2>
<button onclick="book.displayInfo()">Показать информацию о книге</button>
</body>
</html>
