<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода песни</title>
    <script src="script.js" defer></script>
    <style>
        .verse {
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h2>Ввод песни</h2>
<form>
    <label for="verseInput">Введите куплет:</label><br>
    <textarea id="verseInput" rows="4" cols="50"></textarea><br>
    <button type="button" onclick="addVerse()">Добавить куплет</button>
</form>
<h3>Текст песни:</h3>
<div id="songContainer"></div>
</body>
</html>
