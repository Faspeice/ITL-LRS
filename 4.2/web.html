<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подстройка цвета страницы</title>
  <script>
    function adjustBackgroundColor() {
      let now = new Date();
      let day = now.getDate();
      let hour = now.getHours();
      let isFirstHalf = hour < 12;
      let isEvenDay = day % 2 === 0;
      let color;

      if (isEvenDay && isFirstHalf) {
        color = "lightblue"; // Голубая гамма
      } else if (isEvenDay && !isFirstHalf) {
        color = "yellow"; // Желтая гамма
      } else if (!isEvenDay && isFirstHalf) {
        color = "lightgreen"; // Зеленая гамма
      } else {
        color = "violet"; // Фиолетовая гамма
      }

      document.body.style.backgroundColor = color;
    }

    window.onload = adjustBackgroundColor;
  </script>
</head>
<body>
<h2>Цвет фона зависит от даты и времени</h2>
<p>Цвет изменяется автоматически в зависимости от дня месяца и времени суток.</p>
</body>
</html>
